<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i&display=swap" rel="stylesheet">
  <title>piskel clone</title>
</head>
<body>
  <header class="header">
    <div class="burger_menu">
      <div class="burger_menu--toggle_btn"></div>
    </div>
    <h1 class="title">CodeJam - Pallete</h1>
    <div class="dropdown_menu">
      <ul class="dropdown_menu--list">
        <li class="dropdown_menu--item"></li>
        <li class="dropdown_menu--item"></li>
        <li class="dropdown_menu--item"></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <div class="main--left">
      <ul class="tools--list">
        <li class="tools--item tools--item-paint_bucket">Paint bucket</li>
        <li class="tools--item tools--item-choose_color">Choose color</li>
        <li class="tools--item tools--item-move">Move</li>
        <li class="tools--item tools--item-transform">Transform</li>
      </ul>
      <ul class="colors--list">
        <li class="colors--item colors--item-current_color">Current color</li>
        <li class="colors--item colors--item-prev_color">Prev color</li>
        <li class="colors--item colors--item-red">red</li>
        <li class="colors--item colors--item-blue">blue</li>
      </ul>
    </div>
    <div class="main--right">
      <div class="canvas">
        <canvas width="512" height="512"></canvas>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
