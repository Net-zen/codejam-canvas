<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i&display=swap" rel="stylesheet">
  <title>piskel clone</title>
</head>
<body>
  <header class="header">
    <div class="burger_menu">
      <div class="burger_menu--toggle_btn"></div>
    </div>
    <h1 class="title">CodeJam - Pallete</h1>
    <div class="dropdown_menu">
      <ul class="dropdown_menu--list">
        <li class="dropdown_menu--item"></li>
        <li class="dropdown_menu--item"></li>
        <li class="dropdown_menu--item"></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <div class="main--left">
      <ul class="tools--list">
        <li class="tools--item tools--item-paint_bucket">Paint bucket</li>
        <li class="tools--item tools--item-choose_color">Choose color</li>
        <li class="tools--item tools--item-move">Move</li>
        <li class="tools--item tools--item-transform">Transform</li>
      </ul>
      <ul class="colors--list">
        <li class="colors--item colors--item-current_color">Current color</li>
        <li class="colors--item colors--item-prev_color">Prev color</li>
        <li class="colors--item colors--item-red">red</li>
        <li class="colors--item colors--item-blue">blue</li>
      </ul>
    </div>
    <div class="main--right">
      <div class="draw_field">
        <canvas class="draw_field--canvas" id="draw_field--canvas" width="512" height="512"></canvas>
      </div>
      <div class="size_switcher">
        <ul class="size_switcher--list">
          <li class="size_switcher--item">
            <input type="radio" class="size_switcher--input" id="size_switcher--input_4x4" name="size_switcher--input" value="4x4" checked>
            <label for="size_switcher--input_4x4" class="size_switcher--label">
              4x4
            </label>
          </li>
          <li class="size_switcher--item">
            <input type="radio" class="size_switcher--input" id="size_switcher--input_32x32" name="size_switcher--input" value="32x32">
            <label for="size_switcher--input_32x32" class="size_switcher--label">
              32x32
            </label>
          </li>
          <li class="size_switcher--item">
            <input type="radio" class="size_switcher--input" id="size_switcher--input_256x256" name="size_switcher--input" value="256x256">
            <label for="size_switcher--input_256x256" class="size_switcher--label">
              256x256
            </label>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
